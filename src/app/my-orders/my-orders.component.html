<h1>My Order</h1>
<table datatable [dtOptions]="dtOptions" class="row-border hover"></table>

<ng-template let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Warning</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Do you confirm to delete this order?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Delete</button>
    </div>
</ng-template>

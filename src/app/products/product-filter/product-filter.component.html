<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All
            categories</a>
        <a class="list-group-item list-group-item-action" *ngFor="let c of categories$ | async" routerLink="/"
            [queryParams]="{category: c.name}" [class.active]="c.name === category">
            {{c.displayName}}
        </a>
    </div>
</div>

<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Warning</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Do you confirm to delete this order?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close('Delete')">Delete</button>
</div>

<div class="form-signin">
    <div class="modal-body p-5 pt-0">
        <h1 class="font-weight-bold">Login</h1>
        <form class="" #form="ngForm">
            <div class="form-floating mb-3">
                <label for="email">Email address</label>
                <input required #email="ngModel" [(ngModel)]="loginForm.email" type="email"
                    class="form-control rounded-3" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class="alert alert-danger" *ngIf="email?.['touched'] && email?.['invalid']">
                <div *ngIf="email.errors?.['required']">Email is required</div>
            </div>
            <div class="form-floating mb-3">
                <label for="password">Password</label>
                <input #password="ngModel" [(ngModel)]="loginForm.password" name="password" type="password"
                    class="form-control rounded-3" id="password" placeholder="Password">
            </div>
            <div class="alert alert-danger" *ngIf="password?.['touched'] && password?.['invalid']">

                <div *ngIf="password.errors?.['required']"></div>
            </div>
            <button [disabled]="!form.valid" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                (click)="usernameCredentialsLogin()">Log in</button>
            <br />
            <a class="register" (click)="open()">Not a user? Register!</a>
            <hr class="my-4">
            <h2 class="fs-5 font-weight-bold mb-3">Or use a third-party</h2>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#wechat" />
                </svg>
                Log in with Wechat
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#google" />
                </svg>
                Log in with Google
            </button>
            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" (click)="oauth2Login()">
                <svg class="bi me-1" width="16" height="16">
                    <use xlink:href="#github" />
                </svg>
                Log in with GitHub
            </button>
        </form>
    </div>

</div>
